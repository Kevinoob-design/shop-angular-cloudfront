name: Deploy Client

on:
  push:
    branches:
      - main

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "yarn"
      - run: yarn install --prod --frozen-lockfile
      - run: yarn build
  deploy:
    needs: build
    name: deploy
    runs-on: ubuntu-latest

    steps:
      - run:
          npx --no-install serverless config credentials -k ${{ secrets.AWS_ACCESS_KEY_ID }} -s ${{
          secrets.AWS_SECRET_ACCESS_KEY }}
      - run: yarn client:deploy
